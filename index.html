<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Digicraft Software Consulting</title>
  <link rel="stylesheet" href="/assets/css/application.css">
</head>

<body>
  <header class="site-header">
    <div class="header-logo"></div>
    <nav class="navigation">
      <div class="navigation-wrapper">
        <div class="navigation-item">Home</div>
        <div class="navigation-item">Services</div>
        <div class="navigation-item">Clients</div>
        <div class="navigation-item">Contact</div>
      </div>
    </nav>
  </header>
  <div class="hero">
    <div class="hero-image"></div>
    <div class="hero-content">
      <h2>We
        <b>Digitalise</b>
      </h2>
      <h2>Your Business Process.</h2>
      <button class="hero-cta">Learn More</button>
    </div>
  </div>
  <div class="timbits">
    <ul class="timbits-collection">
      <li class="timbit timbit-locations">
        <div class="icon"></div>
        <div class="info">
          <h5>8</h5>
          <p>locations in 8 areas</p>
        </div>
      </li>
      <li class="timbit timbit-clients">
        <div class="icon"></div>
        <div class="info">
          <h5>2450</h5>
          <p>happy clients last year</p>
        </div>
      </li>
      <li class="timbit timbit-years">
        <div class="icon"></div>
        <div class="info">
          <h5>2935</h5>
          <p>years of combined experience</p>
        </div>
      </li>
    </ul>
  </div>
  <script src="/assets/js/index.js"></script>

</html>
